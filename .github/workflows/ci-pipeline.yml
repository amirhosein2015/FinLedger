name: FinLedger CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      # Spinning up real infrastructure for CI tests
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: SecurePassword123!
          POSTGRES_DB: finledger_core
        ports:
          - 15432:5432
      redis:
        image: redis:alpine
        ports:
          - 16379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build Solution
      run: dotnet build --no-restore --configuration Release

    - name: Run Tests (Unit, Architecture, Integration)
      run: dotnet test --no-build --configuration Release --verbosity normal
