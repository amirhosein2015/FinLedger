name: FinLedger CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build Solution
      run: dotnet build --no-restore --configuration Release

    # TestContainers will automatically talk to the 
    # Docker daemon available on the Ubuntu runner. No manual services needed.
    - name: Run All Tests (Unit, Architecture, Integration)
      run: dotnet test --no-build --configuration Release --verbosity normal
